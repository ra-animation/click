<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐛Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main-content">
        <div class="item button-jittery" style="--bg-color: #f1c40f;">
            <button>Click Me!</button>
            <div class="name">Subtlety</div>
        </div>
        <div class="item button-pulse" style="--bg-color: #e67e22">
            <div class="button__wrapper">
                <div class="pulsing"></div>
                <button>Click Me!</button>
            </div>
            <div class="name">Dubstep</div>
        </div>
        <div class="item button-typewriter" style="--bg-color: #e74c3c">
            <div class="button__wrapper">
                <button>
                    <p>Click Me!</p>
                </button>
            </div>
            <div class="name">Typewriter</div>
        </div>
        <div class="item button-pressure" style="--bg-color: #9b59b6">
            <button>Click Me!
                <marquee scrollamount="12"><span>Your friends would do it.</span><span>Your mum would be
                        proud.</span><span>Your partner would be so happy.</span><span>Your cat would love you for
                        it.</span></marquee>
            </button>
            <div class="name">Social Pressure</div>
        </div>
        <div class="item button-hand" style="--bg-color: #3498db">
            <button>Click Me!
                <div class="hands"></div>
            </button>
            <div class="name">Handsy</div>
        </div>
        <div class="item button-100" style="--bg-color:#2ecc71">
            <button>Click Me!
                <div class="emoji"></div>
                <div class="emoji"></div>
                <div class="emoji"></div>
            </button>
            <div class="name">You're 💯</div>
        </div>
        <div class="item button-parrot" style="--bg-color: #2c3e50">
            <button>Click Me!
                <div class="parrot"></div>
                <div class="parrot"></div>
                <div class="parrot"></div>
                <div class="parrot"></div>
                <div class="parrot"></div>
                <div class="parrot"></div>
            </button>
            <div class="name">Encouragement</div>
        </div>
        <div class="item button-rainbow" style="--bg-color: #ecf0f1">
            <button>Click Me!
                <div class="rainbow"></div>
            </button>
            <div class="name">Rainbow</div>
        </div>
    </div>
</body>

</html>
